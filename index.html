<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div id="calc-body">
            <div id="display-cont">
                <div id="total-disp" class="display"></div>
                <div id="current" class="display">0</div>
            </div>
            <div id="button-cont">
                <div class="button-row">
                    <button id="del-btn">DEL</button>
                    <button id="clear-btn">AC</button>
                    <button class="operators">%</button>
                    <button class="operators">/</button>
                </div>
                <div class="button-row">
                    <button class="digits">7</button>
                    <button class="digits">8</button>
                    <button class="digits">9</button>
                    <button class="operators">+</button>
                </div>
                <div class="button-row">
                    <button class="digits">4</button>
                    <button class="digits">5</button>
                    <button class="digits">6</button>
                    <button class="operators">-</button>
                </div>
                <div class="button-row">
                    <button class="digits">1</button>
                    <button class="digits">2</button>
                    <button class="digits">3</button>
                    <button class="operators">x</button>
                </div>
                <div class="button-row">
                    <button class="digits">0</button>
                    <button id="dot">.</button>
                    <button id="equals-btn" class="operators">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
